<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <link rel="stylesheet" href="stylecarrusel.css">
</head>
<body>
    <div class="carrusel-container">
        <div class="carrusel">
            <div class="carrusel-inner">
                <div class="slide-active">
                    <img src="https://media.licdn.com/dms/image/v2/C5612AQGbvv_Zj5JQ1w/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1551108267663?e=2147483647&v=beta&t=uau57Gh-xmNbI30zoJ5FHU3tvWHjKyGhaz6uxuN5Rjc" alt="Slide 1">
                    <div class="slide-content">
                        
                    </div>
                </div>
                <div class="slide">
                    <img src="https://www.sillapilable.com/wp-content/uploads/2024/09/evento-corporativo.jpg" alt="Slide 2">
                    <div class="slide-content">
                        
                    </div>
                </div>
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZXZlbnRvfGVufDB8fDB8fHww" alt="Slide 3">
                    <div class="slide-content">
                        
                    </div>
                </div>
                <div class="slide">
                    <img src="https://billetto.es/blog/wp-content/uploads/2019/08/yvette-de-wit-8XLapfNMW04-unsplash-e1563798066132.jpg" alt="Slide 4">
                    <div class="slide-content">
                        
                    </div>
                </div>
                <div class="slide">
                    <img src="https://wallpapers.com/images/hd/fiesta-background-3840-x-2160-utk80kkvqrlbf7ub.jpg" alt="Slide 5">
                    <div class="slide-content">
                        
                    </div>
                </div>
            </div>
            
            <button class="carrusel-btn prev" onclick="changeSlide(-1)">❮</button>
            <button class="carrusel-btn next" onclick="changeSlide(1)">❯</button>
            
            <div class="carrusel-indicators">
                <span class="indicator active" onclick="currentSlide(1)"></span>
                <span class="indicator" onclick="currentSlide(2)"></span>
                <span class="indicator" onclick="currentSlide(3)"></span>
                <span class="indicator" onclick="currentSlide(4)"></span>
                <span class="indicator" onclick="currentSlide(5)"></span>
            </div>
        </div>
    </div>
<link rel="stylesheet" href="style.css">
    <script src="carrusel.js"></script>
</body>
</html>
